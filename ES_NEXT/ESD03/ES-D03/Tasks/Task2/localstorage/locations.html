<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>location</title>
    <style>
      img {
        width: 200px;
        position: absolute;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <img src="" />

    <!--    // for (var i in location) {-->
    <!--    //     document.write(i + " : " + location[i] + "<br/>");-->
    <!--    // }-->

    <script>
    

      var color = location.search.substring(1).split("&")[3].split("=")[1];
      document.write(
        "Welcome :" +
          "<font color =" +
          color +
          ">" +
          location.search.substring(1).split("&")[0].split("=")[1] +
          "</font>" +
          "<br> "
      );
      document.write(
        "Color :" + location.search.substring(1).split("&")[3].split("=")[1]
      );

      document.write();
      var gender = location.search.substring(1).split("&")[2].split("=")[1];
      var img = document.querySelector("img");
      if (gender === "male") {
        img.src = "male.png";
      } else {
        img.src = "female.png";
      }

      
    </script>
  </body>
</html>
